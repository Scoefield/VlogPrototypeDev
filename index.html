<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

</head>
<body>
    <div class="page-group">
        <div class="page page-current">
            <header class="bar bar-nav">
                <h1 class="title">Vlog</h1>
            </header>
            <div class="content" id="contentMp4"></div>

            <div class="bar bar-tab">
                <div class="row">
                    <div class="col-50">
                        <a onclick="getList()" class="button button-big button-fill">我的</a>
                    </div>
                    <div class="col-50">
                        <a onclick="" class="button button-big button-fill">上传</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        window.onload = function () {
            getList()
        };
        function getList() {
            $.getJSON (
                // 请求url
                "http://127.0.0.1:8090/api/list",
                // 请求参数
                null,
                // 返回结果
                function (result) {
                    let testDiv = document.getElementById("contentMp4");
                    testDiv.innerHTML = "";
                    for (let i=0; i<result.length; i++) {
                        testDiv.innerHTML += `
                            <div class="card">
                            <div class="card-content">
                                <div class="card-content-inner">
                                    <video controls="controls" preload="auto" width="100%" height="100%">
                                        <source src=`+result[i]+` type="video/mp4">
                                    </video>
                                </div>
                            </div>
                            </div>
                        `
                    }
                }
            );
        }
    </script>

    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

</body>
</html>
